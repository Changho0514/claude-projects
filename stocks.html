<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주가 예측 게임</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin-top: 15px;
        }
        #chartContainer {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>주가 예측 게임</h1>
    <div class="game-container">
        <p>현재 주가: <span id="current-price"></span></p>
        <p>다음 주가가 상승할까요, 하락할까요?</p>
        <button onclick="predict('up')">상승</button>
        <button onclick="predict('down')">하락</button>
        <div class="status" id="status"></div>
        <div class="status">점수: <span id="score">0</span></div>
    </div>

    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        // 초기 변수 설정
        let currentPrice = Math.floor(Math.random() * 100) + 50;
        let score = 0;
        let priceHistory = [currentPrice];
        
        // 현재 주가 표시
        document.getElementById('current-price').innerText = currentPrice;

        // 차트 생성
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: priceHistory.length}, (_, i) => i + 1),
                datasets: [{
                    label: '주가',
                    data: priceHistory,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    borderWidth: 2
                }, {
                    label: '이동 평균 (5일)',
                    data: calculateMovingAverage(priceHistory, 5),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    borderDash: [5, 5],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: '날짜' } },
                    y: { title: { display: true, text: '주가' } }
                }
            }
        });

        // 예측 함수
        function predict(prediction) {
            const nextPrice = currentPrice + Math.floor(Math.random() * 21) - 10; // -10 ~ +10의 변동
            const isUp = nextPrice > currentPrice;

            // 예측 결과 확인
            if ((prediction === 'up' && isUp) || (prediction === 'down' && !isUp)) {
                score += 10;
                document.getElementById('status').innerText = "정답입니다! 주가가 " + (isUp ? "상승" : "하락") + "했습니다.";
            } else {
                score -= 5;
                document.getElementById('status').innerText = "틀렸습니다. 주가가 " + (isUp ? "상승" : "하락") + "했습니다.";
            }

            // 다음 라운드를 위한 값 업데이트
            currentPrice = nextPrice;
            priceHistory.push(currentPrice);
            updateChart();
            document.getElementById('current-price').innerText = currentPrice;
            document.getElementById('score').innerText = score;
        }

        // 차트 업데이트 함수
        function updateChart() {
            priceChart.data.labels = Array.from({length: priceHistory.length}, (_, i) => i + 1);
            priceChart.data.datasets[0].data = priceHistory;
            priceChart.data.datasets[1].data = calculateMovingAverage(priceHistory, 5);
            priceChart.update();
        }

        // 이동 평균 계산 함수
        function calculateMovingAverage(data, windowSize) {
            const movingAverages = [];
            for (let i = 0; i < data.length; i++) {
                if (i < windowSize - 1) {
                    movingAverages.push(null);
                } else {
                    const window = data.slice(i - windowSize + 1, i + 1);
                    const average = window.reduce((sum, price) => sum + price, 0) / windowSize;
                    movingAverages.push(average);
                }
            }
            return movingAverages;
        }
    </script>
</body>
</html>
